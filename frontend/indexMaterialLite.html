<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>

    <script src="js/network.js"></script>
    <script src="js/main.js"></script>

    <title>OpenHab AI</title>
</head>
<body>

<!-- Scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">OpenHab AI</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#scroll-tab-train" class="mdl-layout__tab is-active">Train</a>
            <a href="#scroll-tab-run" class="mdl-layout__tab">Run</a>
            <a href="#scroll-tab-manage" class="mdl-layout__tab">Manage</a>
        </div>
    </header>
    <div class="mdl-layout__content contend">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-train">
            <div class="page-content">

                <!-- Control Buttons -->
                <div class="mdl-shadow--2dp train-actions">
                    <button class="mdl-button mdl-js-button mdl-button--raised " id="bt-startTrain">Start train</button>
                </div>

                <!-- Charts -->
                <div class="mdl-card  mdl-shadow--2dp" style="width: 100%;">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Network progress</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-grid">

                            <div class="mdl-cell mdl-cell--6-col">
                                <canvas id="chart-learnRate" height="150"></canvas>
                            </div>

                            <div class="mdl-cell mdl-cell--4-col">
                                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                    <tbody>
                                    <tr>
                                        <td style="color: #3e95cd"><b>Error</b></td>
                                        <td>00</td>
                                    </tr>
                                    <tr>
                                        <td style="color: #97e400;"><b>Test</b></td>
                                        <td>00</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="mdl-cell mdl-cell--2-col">
                                <div class="mdl-textfield mdl-js-textfield">
                                        <textarea class="mdl-textfield__input" type="text" rows="15" id="txtSendTest">{
  "chart": "progress",
  "data": [
    {
      "graph": "error",
      "x": 5,
      "y": 8
    },
    {
      "graph": "test",
      "x": 8,
      "y": 10
    }
  ]
}

</textarea>
                                    <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised" id="bt-sendTxtTest">Send</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>


        <section class="mdl-layout__tab-panel" id="scroll-tab-run">
            <div class="page-content"><!-- Your content goes here --></div>
        </section>

        <section class="mdl-layout__tab-panel" id="scroll-tab-manage">
            <div class="page-content">
                <div class="mdl-grid">

                    <div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp">
                        <ul class='mdl-list'>
                            <li class="mdl-list__item mdl-list__item--three-line">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">settings</i>
                                    <span>Learn Rate</span>
                                    <span class="mdl-list__item-text-body">Size of learn step</span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <input class="mdl-slider mdl-js-slider" type="range"
                                           min="0" max="100" value="25" tabindex="0">
                                </span>
                            </li>

                        </ul>
                    </div>

                    <div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp">
                        <ul class='mdl-list'>
                            <li class="mdl-list__item mdl-list__item--three-line">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-avatar">error</i>
                                    <span>Delete Network</span>
                                    <span class="mdl-list__item-text-body">Delete the hole neural network with all settings and learned parameters.</span>
                                </span>
                                <span class="mdl-list__item-secondary-content">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </span>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>
        </section>
    </div>


    <!--- toast -->
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</div>

</body>
</html>
